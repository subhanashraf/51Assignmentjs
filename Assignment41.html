<!DOCTYPE html>

<body>
    <script>
        // 41- Write a js program to calculate the square of a number given using prompt.\par
            let num =parseInt(prompt("Enter any square "));
    let math =Math.sqrt(num);
    if(num%math == 0){
        console.log(num+"   square root "+ math);
    }
    else{
        console.log(num+" This value not find commplet  square root");
    }
    </script>
</body>
