<body>
    <script>
        //37- Write a program to find the max and min number of the provided numbers using Math Object.\par
        let num =parseInt(prompt("Enter number one"));
        let num1 =parseInt(prompt("Enter number Second"));
        let min = Math.min(num , num1);
        let max = Math.max(num , num1);
        console.log("min "+min);
        console.log("max "+max);
    </script>
