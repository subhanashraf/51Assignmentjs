<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //3- Perform Assignment operations (=,+=,-=,/=,*=,%=,**=) on two variables called ass1 and ass2 print results on console.\par
        let num1 = parseInt(prompt("Enter one number"));
        let num2 = parseInt(prompt("Enter second number"));
        console.log("Number one in second number store", num1 += num2 );
        console.log("Number one in second number subtraction ", num1 -= num2 );
        console.log("Number one in second number division ", num1 /= num2 );
        console.log("Number one in second number multiply  ", num1 *= num2 );
        console.log("Number one in second number module  ", num1 %= num2 );
        console.log(" **= This operator use power value like 'Equivalent to: x = x ** 3'",num1**=num2);
    </script>
</body>
</html>
