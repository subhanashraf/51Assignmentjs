<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //33- Write a program that asks the user to enter a number below 500 and then prints out all the numbers from that number up to 500 using do-while loop.\par
        let num = parseInt(prompt("Enter number below 500"));
        if(num<500){
            for(num ; num<=500 ; num++){
                console.log(num);
            }
        }
        else{
            alert("Enter number below 500")
        }
    </script>
</body>
</html>
