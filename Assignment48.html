<body>
    <script>
        //48- Make a program that would have one function called parent as HOF (Higher Order Function) and other function called child as callback function.\par
        function main() {
            function add(a, b) {
                return a + b;
            }

            let sum = add(5, 3);
            console.log(sum);
        }
        main()
    </script>
