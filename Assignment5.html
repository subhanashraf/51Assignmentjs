    <script>
        //- Perform Logical operations (&&, ||, !) on two variables called log1 and log2 and print results on console.\par
        let num1 = parseInt(prompt("Enter one number"));
        let num2 = parseInt(prompt("Enter second number"));
        //&& operation
        if((num1>=1)&&(num2<=100)){
            console.log("you number under 100");
        }
        else if((num1>=1)||(num2<=10000000)){
            console.log("you are enter number");
        }

    </script>
