<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button class="button1">click me</button>
    <button class="button2">click me</button>
    <button class="button3">click me </button>
    <script>
        //51- Make a js program that 3 buttons in DOM and whenever they get clicked they print themselves on console. (Use the addEventListener method).\lang9\par
        let button1 =document.querySelector(".button1");
        button1.addEventListener("click", function() {
            console.log(button1);
        })
        let button2 =document.querySelector(".button2");
        button2.addEventListener("click", function() {
            console.log(button2);
        })
        let button3 =document.querySelector(".button3");
        button3.addEventListener("click", function() {
            console.log(button3);
        })
    </script>
</body>
</html>
