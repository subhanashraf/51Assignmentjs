<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //4- Perform Comparison operations (==, ===, !=, !==, >, <, >=, <=) on two variables called com1 and com2 and print results on console.\par
        let num1 = parseInt(prompt("Enter one number"));
        let num2 = parseInt(prompt("Enter second number"));
        console.log("Number one and second equal",num1==num2);
        console.log("Number one and second equal datatype",num1==num2);
        console.log("Number one and second not equal",num1!=num2);
        console.log("Number one and second not equal datatype",num1!==num2);
        console.log("Number one is graater than second equal",num1>num2);
        console.log("Number one is graater than and equal second equal",num1>=num2);
        console.log("Number one is less than second equal",num1<num2);
        console.log("Number one is less than and second equal",num1<=num2);
        
    </script>
</body>
